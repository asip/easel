version: "3.8"
services:
  postgres-db:
    container_name: easel_postgres
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 5s
      retries: 30

  backend:
    container_name: easel_api
    build:
      context: ./backend
      args:
        UID: ${UID:-1000}
        GID: ${GID:-${UID:-1000}}
        rails_master_key: ${RAILS_MASTER_KEY}
    volumes:
      - public:/rails/public
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true
    environment:
      - DATABASE_HOST=postgres-db
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db/
      - DATABASE_USER_NAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - FRONTEND_ORIGIN_URL=http://localhost:3030
      - BACKEND_ORIGIN_URL=http://localhost:3000
    depends_on:
      postgres-db:
        condition: service_healthy
    env_file:
      - ./backend/.env

  frontend:
    container_name: easel_web
    build: ./frontend
    volumes:
      - ./frontend:/frontend:cached
      - node_modules:/frontend/node_modules
    ports:
      - "3030:3030"
      - "24678:24678"
    tty: true
    stdin_open: true
    environment:
      - HOST=0.0.0.0
      - port=3030
      - CHOKIDAR_USEPOLLING=true
      - NUXT_PUBLIC_BACKEND_ORIGIN_URL=http://localhost:3000
      - NUXT_BACKEND_ORIGIN_URL=http://easel_api:3000
    depends_on:
      - backend
    env_file:
      - ./frontend/.env
    command: sh -c "pnpm dev"

volumes:
  node_modules:
  public:

networks:
  default:
    name: easel_network
